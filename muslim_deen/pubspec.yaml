name: muslim_deen
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  adhan_dart: ^1.1.2
  geolocator: ^14.0.0
  flutter_compass: ^0.8.1
  hijri: ^3.0.0
  shared_preferences: ^2.2.3
  geocoding: ^3.0.0
  http: ^1.2.1
  url_launcher: ^6.2.5
  flutter_local_notifications: ^19.1.0
  logger: ^2.0.2

  timezone: ^0.10.0 # For notification scheduling
  # Removing flutter_native_timezone as it's causing JVM target conflicts
  # We can get device timezone using DateTime.now().timeZoneName instead
  
  latlong2: ^0.9.1
  get_it: ^8.0.3
  flutter_timezone: ^4.1.0
  flutter_riverpod: ^2.6.1
  riverpod: ^2.6.1
  permission_handler: ^11.3.1
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  clock: ^1.1.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/muslimdeen_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
