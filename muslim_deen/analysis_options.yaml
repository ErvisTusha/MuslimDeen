    # - prefer_const_literals        # Prefer const for primitive values
    # - sized_box_for_whitespace     # Use SizedBox instead of Container for whitespace
    
    # Flutter-specific rules (uncomment if needed):
    # - use_key_in_widget_constructors  # Require keys for better widget identification
    # - prefer_single_quotes           # Use single quotes for consistency
    # - sort_child_properties_last     # Sort child properties to the end of widget lists

# Note on including external lint sets:
# For more comprehensive linting, consider including established rule sets:
#
# For Flutter projects, uncomment the following line:
# include: package:flutter_lints/flutter.yaml
#
# For pure Dart projects, uncomment the following line:
# include: package:lints/recommended.yaml
#
# These provide a good baseline of rules. The current configuration
# keeps things minimal and focused on the specific task of identifying
# unused code without pulling in external dependencies.